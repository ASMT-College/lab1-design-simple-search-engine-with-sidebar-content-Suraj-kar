<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formating Elements</title>
</head>
<body>
    <mark>My name is suraj karki.</mark>
    <br/>
    <del>My name is suraj karki.</del>
    <br/>
    <u>My name is suraj karki.</u>
    <br/>
    <p>My name is suraj <small>karki.</small></p>
    <pre>my 
        name is 
        suraj karki.
    </pre>
    <em>My name is suraj karki.</em>
    <br/>
    <b>My name is suraj karki.</b>
    <br/>
    <i>My name is suraj karki.</i>
    <br>
    <h3>My name is suraj karki.</h3>
    <hr>
    <h3>I live in kathmabdu</h3>
    <br/>
    <p>H<sub>2</sub>o </p>
    <br/>
    <p>E=mc<sup>2</sup></p>
</body>
</html>
