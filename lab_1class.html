<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS</title>
    <style>
        table, tr, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
</head>
<body>
    a&lt;b <br>
    a&gt;b <br> 
    a&nbsp;b <br><br>
    <a href="https://google.com" target="blank">GO TO GOOGLE</a>
    <br><br>
    <table>
        <tr>
            <td rowspan="2">a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
        </tr>
    </table>
    <br><br>
    <iframe src="https://www.youtube.com/channel/UCK-mrQMgn1J1MXTO_raXyrw" height="200" width="300" title="Iframe Example"></iframe>
    
</body>
</html>
